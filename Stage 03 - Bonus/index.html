<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>avalie a sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/images/logo.svg" alt="desenho de um balão de fala, com 5 estrelas de avaliação.">
      <div class="top">
        <h1>Informações pessoais</h1>
      </div>
    </header>
    
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="Name-1">Nome-1</option>
              <option value="Name-2">Nome-2</option>
              <option value="Name-3">Nome-3</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="mentor-checkbox">
            <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date">
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin">
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end">
            </div>
          </div>
        </div>
      </fieldset>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </form>

    <footer>
    </footer>
  </div>
</body>
</html>
