<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h1>Primeira mentoria</h1>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorship-date" />
            </div>
            
            <div class="time">
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin" />
              </div>
    
              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end" />
              </div>
            </div>
          </div>
          
          <h1>Segunda mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-mentorship-date" />
            </div>
            
            <div class="time">
              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin" />
              </div>
        
              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
    </footer>
  </div>
</body>
</html>
